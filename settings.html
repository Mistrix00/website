<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Settings | HW Development</title>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>ADMIN</span>PANEL</div>
        </a>
        <ul class="side-menu">
            <li><a href="dashboard.html"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="shop.html"><i class='bx bx-store-alt'></i>Shop</a></li>
            <li><a href="index.html"><i class='bx bx-analyse'></i>Overview</a></li>
            <li><a href="ticket.html"><i class='bx bx-message-square-dots'></i>Tickets</a></li>
            <li><a href="users.html"><i class='bx bx-group'></i>Users</a></li> <!-- Update link to users.html -->
            <li class="active"><a href="settings.html"><i class='bx bx-cog'></i>Settings</a></li> <!-- Update link to settings.html -->
        </ul>
        <ul class="side-menu">
            <li>
                <a href="logout.html" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="logo.png">
            </a>
        </nav>
        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Settings</h1>
                    <ul class="breadcrumb">
                        <li><a href="index.html">Dashboard</a></li>
                        /
                        <li><a href="#" class="active">System Settings</a></li>
                    </ul>
                </div>
            </div>

            <!-- Settings Content -->
            <div class="bottom-data">
                <div class="orders">
                    <div class="header">
                        <i class='bx bx-cog'></i>
                        <h3>System Preferences</h3>
                    </div>
                    <form class="settings-form">
                        <div class="form-group">
                            <label>Theme Preference</label>
                            <select>
                                <option>Light Mode</option>
                                <option>Dark Mode</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Notifications</label>
                            <div class="checkbox-group">
                                <input type="checkbox" id="email-notifications">
                                <label for="email-notifications">Email Notifications</label>
                            </div>
                        </div>
                        <button type="submit" class="btn-save">Save Changes</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
